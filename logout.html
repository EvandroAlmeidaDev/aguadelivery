<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="img/LOGO BRANCA.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encerrando sessão...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f7fa;
        }
        .loader {
            text-align: center;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top-color: #2196f3;
            animation: spin 1s ease infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
    <script>
        window.addEventListener('DOMContentLoaded', function() {
            // Remover a sessão do usuário do localStorage
            localStorage.removeItem('sessaoUsuario');
            
            // Remover qualquer outro dado de sessão que possa existir
            localStorage.removeItem('sessao');
            
            // Redirecionar para a página de login após um breve delay
            setTimeout(function() {
                window.location.href = 'login.html';
            }, 1000);
        });
    </script>
</head>
<body>
    <div class="loader">
        <div class="spinner"></div>
        <p>Encerrando sua sessão...</p>
    </div>
</body>
</html>
